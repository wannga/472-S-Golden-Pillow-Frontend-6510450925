name: CD - Main

on:
  push:
    branches: [main]

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Log in to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Set Docker image tag
        run: echo "TAG=v1.${{ github.run_number }}" >> $GITHUB_ENV

      - name: Build Docker image with tags
        run: |
          docker build -t wannga/472-s-golden-pillow-frontend-6510450925:latest \
                 -t wannga/472-s-golden-pillow-frontend-6510450925:${{ env.TAG }} .

      - name: Push Docker images
        run: |
          docker push wannga/472-s-golden-pillow-frontend-6510450925:latest
          docker push wannga/472-s-golden-pillow-frontend-6510450925:${{ env.TAG }}

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ env.TAG }}
          name: Release ${{ env.TAG }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
